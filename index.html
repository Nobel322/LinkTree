<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree | Emanuel</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet"> </head>
    <body>
    <div class="container-flex">
        <div class="imagem">
            <img src="./foto.jpg" alt="Profile Photo">
        </div>
        <h1 class="name">Emanuel Juriƒçev</h1>
        <p class="user">developer</p>

    </div>
    <div class="container-grid">
        <div class="card card-github">
            <a href="https://github.com/Nobel322" style='font-size:18px' target="_blank">
                <i class="fab fa-github"></i>
                
                <p class="link">Github</p>
            </a>
        </div>
        <div class="card card-twitter">
            <a href="https://twitter.com/Emanuel_jrc" target="_blank">
                <i class="fab fa-twitter" style='font-size:54px'></i>
                
                <p class="link">Twitter</p>
            </a>
        </div>
        <div class="card card-instagram">
            <a href="https://www.instagram.com/nobel322/" style='font-size:18px' target="_blank">
                <i class="fab fa-instagram"></i>
                
                <p class="link">Instagram</p>
            </a>
        </div>
        <div class="card card-snapchat">
            <a href="https://www.snapchat.com/add/nobel322">
                <i class="fab fa-snapchat-ghost" style='font-size:54px'></i>
                
                <p class="link">Snapchat</p>
            </a>
        </div>
    </div>
</body>
</html>
